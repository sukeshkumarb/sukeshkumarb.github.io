<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KreativDev">
    <meta name="description" content="Teeno - App Landing Page Html Template">
    <meta name="keywords" content="app landing, mobile landing, responsive, premium, retina, resume, jquery, css3, bootstrap">

    <!-- Title -->
    <title>Teeno - App Landing Page Html Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/fav-1.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <!-- Fontawesome Icon CSS -->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="assets/css/vendors/magnific-popup.min.css">
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="assets/css/vendors/swiper-bundle.min.css">
    <!-- Nice Select -->
    <link rel="stylesheet" href="assets/css/vendors/nice-select.css">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="assets/css/vendors/aos.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/vendors/animate.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="theme-color-1">
    <!-- Preloader start -->
    <div id="preLoader">
        <div class="loader"></div>
    </div>
    <!-- Preloader end -->
    
    <!-- Coming-soon start -->
    <div class="coming-soon-area bg-light">
        <div class="container">
            <div class="row min-vh-100 align-items-center">
                <div class="col-12">
                    <div class="wrapper shadow-md radius-lg bg-white">
                        <div class="row align-items-center">
                            <div class="col-lg-6 bg-primary-light">
                                <div class="content">
                                    <div class="logo mb-3 p-30">
                                        <a href="index.html" target="_self" title="Teeno">
                                            <img src="assets/images/logo/logo-1.png" alt="Logo">
                                        </a>
                                    </div>
                                    <div class="svg-image">
                                        <img class="lazyload" src="assets/images/placeholder.png" data-src="assets/images/coming-soon.svg" alt="Image">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="main-form">
                                    <a href="index.html" class="icon-link" title="Go back to home" target="_self"><i class="fal fa-home"></i></a>
                                    <div class="title mb-30">
                                        <h3 class="mb-15">Coming soon</h3>
                                        <p class="text">Get Ready! Something Really Cool Is Coming</p>
                                    </div>
                                    <div id="timer" class="timer mb-30">
                                        <div id="days" class="count bg-primary-light radius-md">
                                            <span class="h4 time mb-1"></span>
                                            <span>Days</span>
                                        </div>
                                        <div id="hours" class="count bg-primary-light radius-md">
                                            <span class="h4 time mb-1"></span>
                                            <span>Hours</span>
                                        </div>
                                        <div id="minutes" class="count bg-primary-light radius-md">
                                            <span class="h4 time mb-1"></span>
                                            <span>Minutes</span>
                                        </div>
                                        <div id="seconds" class="count bg-primary-light radius-md">
                                            <span class="h4 time mb-1"></span>
                                            <span>Seconds</span>
                                        </div>
                                    </div>
                                    <div class="newsletter-form">
                                        <form id="newsletterForm">
                                            <div class="form-group">
                                                <input class="form-control bg-white shadow-md radius-sm" placeholder="Enter email here..." type="text" name="EMAIL" required="" autocomplete="off">
                                                <button class="btn btn-md btn-primary no-animation radius-sm" type="submit">
                                                    <i class="fal fa-paper-plane"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cookie bar start -->
    <div class="cookie-bar">
        <div class="container">
            <div class="cookie-bar-inner">
                <p class="mb-20 color-light">
                    By continuing to use this site you agree to our 
                    <a href="javaScript:void(0)" target="_self" title="Cookie Policy" class="color-primary text-decoration-underline">Cookie Policy</a>.
                </p>
                <div class="cta-btn mb-20">
                    <a href="javaScript:void(0)" target="_self" title="Accept" class="btn btn-md radius-0 btn-primary">Accept</a>
                    <a href="javaScript:void(0)" target="_self" title="Decline" class="btn btn-md radius-0 btn-primary">Decline</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Cookie bar end -->

    <!-- Go to Top -->
    <div class="go-top"><i class="fal fa-angle-up"></i></div>
    <!-- Go to Top -->

    <!-- Jquery JS -->
    <script src="assets/js/vendors/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <!-- Counter JS -->
    <script src="assets/js/vendors/jquery.counterup.min.js"></script>
    <!-- Nice Select JS -->
    <script src="assets/js/vendors/jquery.nice-select.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="assets/js/vendors/jquery.magnific-popup.min.js"></script>
    <!-- Swiper Slider JS -->
    <script src="assets/js/vendors/swiper-bundle.min.js"></script>
    <!-- Lazysizes -->
    <script src="assets/js/vendors/lazysizes.min.js"></script>
    <!-- Twinmax JS -->
    <script src="assets/js/vendors/tweenMax.min.js"></script>
    <!-- Tilt JS -->
    <script src="assets/js/vendors/tilt.jquery.min.js"></script>
    <!-- AOS JS -->
    <script src="assets/js/vendors/aos.min.js"></script>
    <!-- Main script JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
